<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Elite | Ranking de Restaurantes</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="light-mode">
    <div id="app">
        <!-- Settings -->
        <div class="settings-nav">
            <div class="dropdown">
                <button id="settings-btn" class="icon-btn">
                    <i data-lucide="settings"></i>
                </button>
                <div id="settings-menu" class="dropdown-content hidden">
                    <div class="menu-item">
                        <span>Modo Oscuro</span>
                        <label class="switch">
                            <input type="checkbox" id="dark-mode-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header class="header">
            <h1 class="logo">Ranking de la mensual</h1>
            <p class="subtitle">un ranking pro</p>
        </header>

        <!-- HOME VIEW -->
        <div id="home" class="view">
            <div class="tabs-container">
                <button class="tab-btn active" data-tab="ranking">Ranking</button>
                <button class="tab-btn" data-tab="map">Mapa</button>
                <button class="tab-btn" data-tab="about">Quiénes Somos</button>
            </div>

            <div id="ranking-view" class="tab-content">
                <div id="ranking-list" class="ranking-list">
                    <!-- Data will be injected here -->
                    <div class="loader">Cargando la selección...</div>
                </div>
            </div>

            <div id="map-view" class="tab-content hidden">
                <div class="map-placeholder">
                    <iframe
                        src="https://www.google.com/maps/d/embed?mid=1rViUskbYtl1mWekFkuBO6AQdzEsOI20&ehbc=2E312F&noprof=1"
                        width="100%" height="450" style="border:0; border-radius: 16px;" loading="lazy" allowfullscreen
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <div id="about-view" class="tab-content hidden">
                <div class="about-card">
                    <h2 style="font-family: var(--font-title); margin-bottom: 1rem;">Nuestra Historia</h2>
                    <p>Somos un grupo de gordos.</p>
                    <p style="margin-top: 1rem;">Nuestra misión es comer mas sin que se rompa la nuca</p>
                </div>
            </div>
        </div>

        <!-- Detail View (Hidden by default) -->
        <section id="detail" class="view hidden">
            <div class="detail-container">
                <button id="back-btn" class="back-btn">
                    <i data-lucide="arrow-left"></i> Volver al Ranking
                </button>
                <div id="restaurant-content">
                    <!-- Detail content injected here -->
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Copyright 2026 - Wilson - V1.0</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
